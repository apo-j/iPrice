<ion-view view-title="品牌" hide-nav-bar="true">
  <div class="bar bar-header item-input-inset bar-stable">
      <span class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="品牌, 产品名称等" ng-model="query.term">
        <a ng-if="query.term.length"
           class="button button-icon ion-close-circled input-button input-delete-btn"
           ng-click="clearQuery()">
        </a>
      </span>
    <button class="button button-clear button-positive" ng-click="search()">
      搜索
    </button>
  </div>

  <ion-content scroll="true" class="scroll-bg">
    <ion-list class="">
      <ion-item class="item-icon-right  item-stable brand" ng-repeat="brand in brands" type="item-text-wrap" href="#/home/brands/{{brand.id}}">
        <h2 class="">{{brand.title}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <ion-item class="item-icon-right item-stable product" ng-repeat="product in products" type="item-text-wrap" href="#/home/brands-products/{{product.id}}">
        <h2>{{product.title}}</h2>
        <p>{{product.brand}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
