<ion-view view-title="品牌" hide-nav-bar="true">
  <div class="bar bar-header item-input-inset">
      <span class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="品牌，编号等" ng-model="query.term">
        <a ng-if="query.term.length"
           class="button button-icon ion-close-circled input-button input-delete-btn"
           ng-click="clearQuery()">
        </a>
      </span>
    <button class="button button-clear" ng-click="search()">
      搜索
    </button>
  </div>

  <ion-content scroll="true">
    <ion-list>
      <ion-item class="item-avatar item-icon-right" ng-repeat="brand in brands" type="item-text-wrap" href="#/home/brands/{{brand.id}}">
        <img ng-src="{{brand.image}}">
        <h2>{{brand.title}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
