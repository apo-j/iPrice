<ion-view view-title="{{product.title}}">
    <ion-nav-title>
        {{product.title}}
    </ion-nav-title>
    <ion-content scroll="true">
        <ion-slide-box show-pager="true">
            <ion-slide style="width:100%;height:215px" ng-repeat="image in product.images">
                <img ng-src="{{image}}">
            </ion-slide>
        </ion-slide-box>
        <ion-list>
            <div class="list card">
                <div class="item item-body">
                    <div class="row">
                        <div class="col">品牌</div>
                        <div class="col">{{product.brand | stringNotEmpty}}</div>
                    </div>
                    <div class="row">
                        <div class="col">编号</div>
                        <div class="col">{{product.reference | stringNotEmpty}}</div>
                    </div>
                    <div class="row">
                        <div class="col">系列</div>
                        <div class="col">{{product.collection | stringNotEmpty}}</div>
                    </div>
                    <div class="row">
                        <div class="col">单品描述</div>
                        <div class="col">{{product.description | stringNotEmpty}}</div>
                    </div>
                </div>
            </div>
            <div class="list card">
                <div class="item item-divider">全球官方售价</div>
                <div class="item item-body">
                    <div class="row" ng-repeat="price in product.prices">
                        <div class="col">{{price.country}}</div>
                        <div class="col">{{price.price}}</div>
                    </div>
                </div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
